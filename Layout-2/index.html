<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./color.css">
</head>

<body>


    <div class="d-flex flex-row align-items-center justify-content-start
     position-relative flex-1 w-100 mainbox bg-blue">
        <div class="left-side-box bg-darkBlue position-relative">
            <div class="container">
                <div class="inner-left-side ms-5 mt-5">
                    <div class="mt-5">
                        <div class="company-logo">
                            <img src="./assets/logo.svg" class="w-100 h-100" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="left-bottom-strip1 bg-yellow"></div>
            <div class="left-bottom-strip2 bg-yellow"></div>
        </div>

        <div class="right-side-box position-relative">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./assets/men1.png" class="" alt="profile-image">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/men3.png" class="" alt="profile-image">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/men1.png" class="" alt="profile-image">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/men2.png" class="" alt="profile-image">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="right-top-strip bg-yellow"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
